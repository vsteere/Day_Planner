<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/style.css" />


  
  <title>Dynamic Daily Planner</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <!-- sets up rows with the proper classes to pull from CSS; added placeholder text to help the end-user know where they can enter info-->
    <!--9 AM row-->
    <div class="row time-block" id="a">
      <div class="col-2 hour" >9:00AM</div>
      <input type="text" class="col-8 description" id="9" placeholder="enter meeting or event here">   
      <button class="saveBtn">Save</button>
    </div>

    <!--10 AM row -->
    <div class="row time-block" id="b">
      <div class="col-2 hour" >10:00AM</div>
      <input type="text" class="col-8 description" id="10" placeholder="enter meeting or event here">
      <button class="saveBtn">Save</button>
    </div>

    <!--11 AM row-->
    <div class="row time-block" id="c">
      <div class="col-2 hour" >11:00AM</div>
      <input type="text" class="col-8 description" id="11" placeholder="enter meeting or event here">
      <button class="saveBtn">Save</button>
    </div>

    <!--12:00PM-->
    <div class="row time-block" id="d">
      <div class="col-2 hour" >12:00PM</div>
      <input type="text" class="col-8 description" id="12" placeholder="enter meeting or event here">
      <button class="saveBtn">Save</button>
    </div>
    
    <!--1:00PM-->
    <div class="row time-block" id="e">
      <div class="col-2 hour" >1:00PM</div>
      <input type="text" class="col-8 description" id="13" placeholder="enter meeting or event here">
      <button class="saveBtn">Save</button>
    </div>
    <!--2:00PM-->
    <div class="row time-block" id="f">
      <div class="col-2 hour" >2:00PM</div>
      <input type="text" class="col-8 description" id="14" placeholder="enter meeting or event here">
      <button class="saveBtn">Save</button>
    </div>
    <!--3:00PM-->
    <div class="row time-block" id="g">
      <div class="col-2 hour" >3:00PM</div>
      <input type="text" class="col-8 description" id="15" placeholder="enter meeting or event here">
      <button class="saveBtn">Save</button>
    </div>
    <!--4:00PM-->
    <div class="row time-block" id="h">
      <div class="col-2 hour" >4:00PM</div>
      <input type="text" class="col-8 description" id="16" placeholder="enter meeting or event here">
      <button class="saveBtn">Save</button>
    </div>

    <!--5:00PM-->
    <div class="row time-block" id="i">
      <div class="col-2 hour" >5:00PM</div>
      <input type="text" class="col-8 description" id="17" placeholder="enter meeting or event here">
      <button class="saveBtn">Save</button>
    </div>


  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!--link to moment.js-->
  <script src = "https://MomentJS.com/downloads/moment.js"></script>
  <script src="./Assets/script.js"></script>
</body>

</html>
