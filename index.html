<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/style.css" />


  
  <title>Dynamic Daily Planner</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <!-- sets up rows with the proper classes to pull from CSS-->
    <!--9 AM row-->
    <div class="row">
      <div class="col-2 hour">9:00AM</div>
      <input type="text" class="col-8 time-block" id="9">   
      <button class="saveBtn">Save</button>
    </div>

    <!--10 AM row -->
    <div class="row">
      <div class="col-2 hour">10:00AM</div>
      <input type="text" class="col-8 time-block" id="10">
      <button class="saveBtn">Save</button>
    </div>

    <!--11 AM row-->
    <div class="row">
      <div class="col-2 hour">11:00AM</div>
      <input type="text" class="col-8 time-block" id="11">
      <button class="saveBtn">Save</button>
    </div>

    <!--12:00PM-->
    <div class="row">
      <div class="col-2 hour" >12:00PM</div>
      <input type="text" class="col-8 time-block" id="12">
      <button class="saveBtn">Save</button>
    </div>
    
    <!--1:00PM-->
    <div class="row">
      <div class="col-2 hour">1:00PM</div>
      <input type="text" class="col-8 time-block" id="13">
      <button class="saveBtn">Save</button>
    </div>
    <!--2:00PM-->
    <div class="row">
      <div class="col-2 hour" >2:00PM</div>
      <input type="text" class="col-8 time-block" id="14">
      <button class="saveBtn">Save</button>
    </div>
    <!--3:00PM-->
    <div class="row">
      <div class="col-2 hour">3:00PM</div>
      <input type="text" class="col-8 time-block" id="15">
      <button class="saveBtn">Save</button>
    </div>
    <!--4:00PM-->
    <div class="row">
      <div class="col-2 hour">4:00PM</div>
      <input type="text" class="col-8 time-block" id="16">
      <button class="saveBtn">Save</button>
    </div>

    <!--5:00PM-->
    <div class="row">
      <div class="col-2 hour">5:00PM</div>
      <input type="text" class="col-8 time-block" id="17">
      <button class="saveBtn">Save</button>
    </div>


  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!--link to moment.js-->
  <script src = "https://MomentJS.com/downloads/moment.js"></script>
  <script src="./Assets/script.js"></script>
</body>

</html>
